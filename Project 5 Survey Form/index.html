<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>

      </fieldset>
      <fieldset>
        <label for="residence-dropdown">Where do you reside?

            <option id="" value="nyarugenge">Nyarugenge</option>
        </select></label>
        <label>What is Your American favorite sport?
          <select id="dropdown">
          <option value="">select one</option>
          <option value="nba">NBA</option>
          <option value="nfl">NFL</option>
          </select>
      </fieldset>
      <fieldset>
