<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post"></form>
    <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
        <label for="email">Enter Your Email: <input type="email" id="email" required></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5{8,}]" required></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input type="radio" id="personal-account" checked> Personal</label>
        <label for="business-account"><input type="radio"id="business-account"> Business</label>
    </fieldset>

    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age"></label>
        <label for="referrer"> How did you hear about us?
            <select id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio: <textarea name="" id="bio" rows="3" cols="30"></textarea></label>
    </fieldset>
    <fieldset>
        <legend>Residence(required)</legend>
        <label for="">Personal Residence: <input type="text"></label>
        <label for="">Work Office: <input type="text"></label>
    </fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    <input type="submit" value="Submit">
    
</body>
</html>
