<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Quiz For freeCodeCampers">
        <title>Building A Quiz</title>
    </head>

    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freecodecamp">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name"> Name: </label>
                        <input id="student-name" type="text" name="student-name">
                    </div>
                    <div class="info">
                        <label for="student-email"> Email: </label>
                        <input id="student-email" type="email" name="student-email">
                    </div>
                    <div class="info">
                        <label for="birth-date"> Date of Birth</label>
                        <input id="birth-date" type="date" name="birth-date">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div>
                     <h3><span class="sr-only">Question</span>1</h3>
                     <fieldset class="question" name="question1">
                        <legend>Sind Sie verheiratet?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for=""><input type="radio" id="q1-a1" name="q1">richtig</label>
                            </li>
                            <li>
                                <label for=""><input type="radio" id="q1-a2" name="q1">falsh</label>
                            </li>
                        </ul>

                     </fieldset>
                    </div>
                    <div>
                     <h3><span class="sr-only">Question</span>2</h3>
                     <fieldset class="question" name="question2">
                        <legend>Wohnen Sie in Kigali?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="">
                                    <input type="radio" id="q2-a1" name="q2">richtig
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="radio" id="q2-a2" name="q2">falsh
                                </label>
                            </li>
                        </ul>

                     </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">

                    <h2 id="css-questions">CSS Questions</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="negative-values">Can the CSS margin property accept negative values?</label>
                        </div>
                        <div class="answer">
                            <select name="" id="negative-values" name="negative-values" required>
                                <option value="">Select an option</option>
                                <option value="ja">Ja</option>
                                <option value="nein">Nein</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="any-questions">Do you have any questions?</label>
                        </div>
                        <div class="answer">
                            <textarea name="any-questions" id="any-questions" rows="5" cols="24"></textarea>
                        </div>
                    </div>

                </section>
                <button type="submit">Send</button>
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br />
                San Francisco<br />
                California<br />
                USA
            </address>
        </footer>

    </body>
</html>
